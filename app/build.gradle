apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolVersion

    defaultConfig {
        applicationId "com.ovwvwvo.jlibarytest"
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':common')
    compile project(':JLibary')

    testCompile "junit:junit:$appJunitVersion"

    compile "com.google.android.gms:play-services-ads:$googleServerVersion"
    compile "com.google.android.gms:play-services-auth:$googleServerVersion"
    compile "com.google.android.gms:play-services-gcm:$googleServerVersion"

    apt "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile "com.jakewharton:butterknife:$butterknifeVersion"

    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"

    compile "io.reactivex:rxandroid:$rxVersion"
    compile "io.reactivex:rxjava:$rxVersion"

    compile 'com.google.code.gson:gson:2.4'

    compile 'com.umeng.analytics:analytics:latest.integration'

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.1'
    compile 'com.larswerkman:HoloColorPicker:1.5'
    compile 'com.afollestad.material-dialogs:commons:0.9.0.2'
    compile 'com.jinguangyue.addwordlib:addwordLib:1.0.0'
}
