buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' //butterknife
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
    id "com.github.dcendents.android-maven" version "1.5"
}

allprojects {
    repositories {
        jcenter()
    }
    ext {
        appCompileSdkVersion = 25
        appBuildToolVersion = '24.0.3'

        appMinSdkVersion = 16
        appTargetSdkVersion = 24

        appVersionCode = 4
        appVersionName = "0.1.2"

        appSupportLibVersion = '25.0.1'

        googleServerVersion ='10.0.0'

        butterknifeVersion='8.4.0'

        retrofitVersion='2.1.0'

        rxVersion='1.1.0'
    }
}