buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' //butterknife
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
    id "com.github.dcendents.android-maven" version "1.5"
}

allprojects {
    repositories {
        jcenter()
    }
    ext {
        appCompileSdkVersion = 25
        appBuildToolVersion = '25.0.2'

        appMinSdkVersion = 16
        appTargetSdkVersion = 24

        appVersionCode = 4
        appVersionName = "0.1.2"

        appSupportLibVersion = '25.1.0'

        appJunitVersion='4.12'

        googleServerVersion ='10.2.0'

        butterknifeVersion='8.4.0'

        retrofitVersion='2.1.0'

        rxVersion='1.1.0'
    }
}